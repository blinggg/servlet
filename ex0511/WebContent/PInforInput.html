<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 정보 입력 화면</title>
</head>
<body>
	<h2>개인 정보 입력하기</h2>
	<form action=pinfo-result>
		이름:<input type=text name=name><br>
		아이디:<input type=text name=id><br>
		패스워드:<input type=password name=password><br><br>
		성별:
		남<input type=radio name=gender value=m>
		여<input type=radio name=gender value=f><br><br>
		메일 수신 여부:
		공지 메일<input type=checkbox name=iNotice>
		광고 메일<input type=checkbox name=cNotice>
		배송 확인 메일<input type=checkbox name=dNotice><br><br>
		직업:
		<select name=job>
			<option>회사원</option>
			<option>학생</option>
			<option>기타</option>
		</select><br><br>
		<input type=reset value=취소>
		<input type=submit value=확인>
	</form>
</body>
</html>
